# We have a conf and classes directory, add to BBPATH
BBPATH =. "${LAYERDIR}:"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-vehiclecontrol"
BBFILE_PATTERN_meta-vehiclecontrol = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-vehiclecontrol = "8"

# Layer dependencies
LAYERDEPENDS_meta-vehiclecontrol = "core raspberrypi openembedded-layer"

# Compatible with Yocto releases (Kirkstone LTS)
LAYERSERIES_COMPAT_meta-vehiclecontrol = "kirkstone"
